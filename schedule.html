<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPD Facility Assessment | Netlify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&libraries=places"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            mix-blend-mode: multiply;
            animation: move 7s infinite;
            opacity: 0.3;
        }
        @keyframes move {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        .input-focus { transition: all 0.3s ease; }
        .input-focus:focus {
            border-color: #a855f7;
            box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.15);
            outline: none;
        }
        .gradient-btn {
            background: linear-gradient(to right, #a855f7, #ec4899, #a855f7);
            background-size: 200% auto;
            transition: 0.5s;
        }
        .gradient-btn:hover { background-position: right center; transform: scale(1.03); }
        .pac-container { border-radius: 1rem; border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.1); font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-indigo-50 min-h-screen p-4 md:p-8 overflow-x-hidden">

<div class="blob w-96 h-96 bg-purple-400 top-0 -left-20"></div>
<div class="blob w-96 h-96 bg-pink-400 bottom-0 -right-20" style="animation-delay: 2s;"></div>
<div class="blob w-96 h-96 bg-indigo-400 top-1/2 left-1/2" style="animation-delay: 4s;"></div>

<div class="max-w-4xl mx-auto relative z-10">
    <header class="mb-10 text-center">
        <h1 class="text-5xl text-gray-900 mb-2">Facility Assessment</h1>
        <p class="text-purple-600 font-medium tracking-wide uppercase text-sm">Sterile Processing Department Portal</p>
    </header>

    <form name="spd-assessment" method="POST" data-netlify="true" class="glass-card rounded-3xl p-8 shadow-2xl space-y-12">
        <input type="hidden" name="form-name" value="spd-assessment" />

        <section>
            <div class="flex items-center mb-6 border-b-2 border-purple-200 pb-2">
                <span class="text-2xl mr-3">üè•</span>
                <h2 class="text-2xl font-bold text-gray-800">Facility Information</h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="flex flex-col">
                    <label class="mb-2 text-sm font-semibold text-gray-600">Date</label>
                    <input type="date" name="assessment_date" class="input-focus rounded-xl border-2 border-gray-200 px-4 py-3">
                </div>
                <div class="flex flex-col">
                    <label class="mb-2 text-sm font-semibold text-gray-600">Facility Name</label>
                    <input type="text" name="facility_name" placeholder="General Hospital" class="input-focus rounded-xl border-2 border-gray-200 px-4 py-3" required>
                </div>
                <div class="flex flex-col md:col-span-2">
                    <label class="mb-2 text-sm font-semibold text-gray-600">Facility Address</label>
                    <input id="facility-address" type="text" name="facility_address" placeholder="Start typing address..." class="input-focus rounded-xl border-2 border-gray-200 px-4 py-3">
                </div>
                <div class="flex flex-col">
                    <label class="mb-2 text-sm font-semibold text-gray-600">System Affiliation</label>
                    <input type="text" name="system_affiliation" placeholder="e.g. Mayo Clinic" class="input-focus rounded-xl border-2 border-gray-200 px-4 py-3">
                </div>
                <div class="flex flex-col">
                    <label class="mb-2 text-sm font-semibold text-gray-600">Trauma Level</label>
                    <select name="trauma_level" class="input-focus rounded-xl border-2 border-gray-200 px-4 py-3 bg-white">
                        <option value="none">N/A</option>
                        <option value="1">Level I</option>
                        <option value="2">Level II</option>
                        <option value="3">Level III</option>
                        <option value="4">Level IV</option>
                    </select>
                </div>
            </div>
        </section>

        <section>
            <div class="flex items-center mb-6 border-b-2 border-purple-200 pb-2">
                <span class="text-2xl mr-3">üë§</span>
                <h2 class="text-2xl font-bold text-gray-800">Facility Contact</h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="text" name="contact_name" placeholder="Name" class="input-focus rounded-xl border-2 border-gray-200 px-4 py-3" required>
                <input type="text" name="contact_title" placeholder="Title" class="input-focus rounded-xl border-2 border-gray-200 px-4 py-3">
                <input type="tel" name="contact_phone" placeholder="Contact Number" class="input-focus rounded-xl border-2 border-gray-200 px-4 py-3">
                <input type="email" name="contact_email" placeholder="Email Address" class="input-focus rounded-xl border-2 border-gray-200 px-4 py-3" required>
            </div>
        </section>

        <section>
            <div class="flex items-center mb-6 border-b-2 border-purple-200 pb-2">
                <span class="text-2xl mr-3">‚öôÔ∏è</span>
                <h2 class="text-2xl font-bold text-gray-800">SPD Operations</h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <input type="text" name="reports_to" placeholder="Reporting Structure (Who does SPD report to?)" class="input-focus rounded-xl border-2 border-gray-200 px-4 py-3">
                <input type="text" name="hours_of_op" placeholder="Hours of Operation" class="input-focus rounded-xl border-2 border-gray-200 px-4 py-3">
            </div>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                <input type="number" name="staff_ft_fmla" placeholder="FT (w/ FMLA)" class="input-focus rounded-xl border-2 border-gray-200 px-4 py-3">
                <input type="number" name="staff_ft_no_fmla" placeholder="FT (w/out FMLA)" class="input-focus rounded-xl border-2 border-gray-200 px-4 py-3">
                <input type="number" name="staff_pt" placeholder="Part Time" class="input-focus rounded-xl border-2 border-gray-200 px-4 py-3">
                <input type="number" name="staff_travelers" placeholder="Travelers" class="input-focus rounded-xl border-2 border-gray-200 px-4 py-3">
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="number" name="num_or" placeholder="Number of ORs" class="input-focus rounded-xl border-2 border-gray-200 px-4 py-3">
                <input type="text" name="tracking_system" placeholder="Electronic Tracking System Name" class="input-focus rounded-xl border-2 border-gray-200 px-4 py-3">
            </div>
        </section>

        <section>
            <div class="flex items-center mb-6 border-b-2 border-purple-200 pb-2">
                <span class="text-2xl mr-3">‚ö†Ô∏è</span>
                <h2 class="text-2xl font-bold text-gray-800">Insights</h2>
            </div>
            <div class="space-y-6">
                <textarea name="pain_points" rows="4" placeholder="Major pain-points or current challenges..." class="input-focus w-full rounded-2xl border-2 border-gray-200 px-4 py-3"></textarea>
                <textarea name="other_info" rows="4" placeholder="Any other information you wish for me to know?" class="input-focus w-full rounded-2xl border-2 border-gray-200 px-4 py-3"></textarea>
            </div>
        </section>

        <button type="submit" class="gradient-btn w-full py-4 rounded-2xl text-white font-bold text-lg shadow-lg flex items-center justify-center space-x-2">
            <span>Submit to Netlify</span>
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M14 5l7 7m0 0l-7 7m7-7H3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        </button>
    </form>

    <footer class="mt-8 text-center text-gray-500 text-sm">
        Powered by Netlify Forms &bull; &copy; 2026
    </footer>
</div>

<script>
</script>
</body>
</html>
