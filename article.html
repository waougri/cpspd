<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article - Crown Point Consulting</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800;900&family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
      body {
        font-family: "Montserrat", sans-serif;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Playfair Display", serif;
      }
      .brand-text {
        font-family: "Playfair Display", serif;
        font-weight: 700;
        letter-spacing: 0.05em;
      }

      /* Article Content Styling */
      .article-content {
        line-height: 1.8;
      }
      .article-content h1 {
        font-size: 2.25rem;
        font-weight: 700;
        margin-top: 2rem;
        margin-bottom: 1rem;
        color: #1f2937;
      }
      .article-content h2 {
        font-size: 1.875rem;
        font-weight: 700;
        margin-top: 2rem;
        margin-bottom: 0.75rem;
        color: #374151;
      }
      .article-content h3 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
        color: #4b5563;
      }
      .article-content p {
        margin-bottom: 1.25rem;
        color: #4b5563;
      }
      .article-content ul,
      .article-content ol {
        margin-bottom: 1.25rem;
        padding-left: 1.5rem;
      }
      .article-content li {
        margin-bottom: 0.5rem;
        color: #4b5563;
      }
      .article-content ul li {
        list-style-type: disc;
      }
      .article-content ol li {
        list-style-type: decimal;
      }
      .article-content a {
        color: #7e22ce;
        text-decoration: underline;
      }
      .article-content a:hover {
        color: #ec4899;
      }
      .article-content blockquote {
        border-left: 4px solid #7e22ce;
        padding-left: 1rem;
        margin: 1.5rem 0;
        font-style: italic;
        color: #6b7280;
      }
      .article-content img {
        max-width: 100%;
        height: auto;
        border-radius: 0.5rem;
        margin: 1.5rem 0;
      }
      .article-content code {
        background-color: #f3f4f6;
        padding: 0.125rem 0.375rem;
        border-radius: 0.25rem;
        font-family: monospace;
        font-size: 0.875rem;
      }
      .article-content pre {
        background-color: #1f2937;
        color: #f9fafb;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin: 1.5rem 0;
      }
      .article-content pre code {
        background-color: transparent;
        color: inherit;
        padding: 0;
      }

      .gradient-bg {
        background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
      }

      .skeleton {
        animation: skeleton-loading 1.5s infinite ease-in-out;
        background: linear-gradient(
          90deg,
          #f0f0f0 25%,
          #e0e0e0 50%,
          #f0f0f0 75%
        );
        background-size: 200% 100%;
      }

      @keyframes skeleton-loading {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }
    </style>
  </head>
  <body class="bg-gray-50" x-data="articleData()">
    <!-- Navigation -->
    <nav class="fixed w-full bg-white shadow-md z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <a href="index.html" class="flex items-center">
            <img
              src="assets/logo.svg"
              alt="Crown Point Consulting Logo"
              class="h-10 w-auto"
            />
            <span
              class="ml-3 text-lg sm:text-xl font-bold text-gray-800 brand-text"
            >
              Crown Point Consulting
            </span>
          </a>
          <a
            href="index.html#news"
            class="text-gray-700 hover:text-purple-600 transition"
          >
            ‚Üê Back to News
          </a>
        </div>
      </div>
    </nav>

    <!-- Loading State -->
    <div x-show="loading" class="pt-24 pb-16">
      <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="skeleton h-8 w-3/4 mb-4 rounded"></div>
        <div class="skeleton h-4 w-32 mb-8 rounded"></div>
        <div class="skeleton h-64 w-full mb-8 rounded-lg"></div>
        <div class="space-y-4">
          <div class="skeleton h-4 w-full rounded"></div>
          <div class="skeleton h-4 w-full rounded"></div>
          <div class="skeleton h-4 w-5/6 rounded"></div>
        </div>
      </div>
    </div>

    <!-- Article Content -->
    <article x-show="!loading && article" class="pt-24 pb-16">
      <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Article Header -->
        <header class="mb-8">
          <div class="flex items-center gap-2 mb-4">
            <svg
              class="w-5 h-5 text-purple-600"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"
              ></path>
            </svg>
            <span
              class="text-sm font-semibold text-purple-600 uppercase tracking-wide"
              >Industry Update</span
            >
          </div>
          <h1
            class="text-4xl sm:text-5xl font-bold text-gray-900 mb-4"
            x-text="article.title"
          ></h1>
          <div class="flex items-center gap-4 text-gray-600">
            <div class="flex items-center gap-2">
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                ></path>
              </svg>
              <span x-text="article.formattedDate"></span>
            </div>
          </div>
        </header>

        <!-- Featured Image -->
        <div x-show="article.image" class="mb-12">
          <img
            :src="article.image"
            :alt="article.title"
            class="w-full h-auto rounded-2xl shadow-2xl"
          />
        </div>

        <!-- Article Summary -->
        <div
          class="bg-purple-50 border-l-4 border-purple-600 p-6 mb-12 rounded-r-lg"
        >
          <p class="text-lg text-gray-700 italic" x-text="article.summary"></p>
        </div>

        <!-- Article Body -->
        <div class="article-content" x-html="renderedContent"></div>

        <!-- Share Section -->
        <div class="mt-12 pt-8 border-t border-gray-200">
          <h3 class="text-xl font-bold text-gray-900 mb-4">
            Share this article
          </h3>
          <div class="flex gap-4">
            <button
              @click="shareArticle('twitter')"
              class="flex items-center gap-2 px-4 py-2 bg-blue-400 text-white rounded-lg hover:bg-blue-500 transition"
            >
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"
                ></path>
              </svg>
              Twitter
            </button>
            <button
              @click="shareArticle('facebook')"
              class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
            >
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                ></path>
              </svg>
              Facebook
            </button>
            <button
              @click="shareArticle('linkedin')"
              class="flex items-center gap-2 px-4 py-2 bg-blue-700 text-white rounded-lg hover:bg-blue-800 transition"
            >
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"
                ></path>
              </svg>
              LinkedIn
            </button>
          </div>
        </div>

        <!-- Back to News -->
        <div class="mt-12 text-center">
          <a
            href="index.html#news"
            class="inline-flex items-center gap-2 px-8 py-4 gradient-bg text-white font-semibold rounded-full hover:shadow-2xl hover:shadow-purple-500/50 transform hover:scale-105 transition-all duration-300"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
            Back to All News
          </a>
        </div>
      </div>
    </article>

    <!-- Error State -->
    <div x-show="!loading && !article" class="pt-24 pb-16">
      <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <div
          class="inline-flex items-center justify-center w-20 h-20 mb-6 rounded-full bg-red-100"
        >
          <svg
            class="w-10 h-10 text-red-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
            ></path>
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-gray-900 mb-4">Article Not Found</h2>
        <p class="text-gray-600 mb-8">
          The article you're looking for doesn't exist or may have been removed.
        </p>
        <a
          href="index.html#news"
          class="inline-flex items-center gap-2 px-6 py-3 gradient-bg text-white font-semibold rounded-full hover:shadow-lg transition"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            ></path>
          </svg>
          Back to News
        </a>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <p class="text-sm text-gray-400">
          &copy;
          <span x-data x-text="new Date().getFullYear()">2024</span> Crown Point
          Consulting. All rights reserved.
        </p>
      </div>
    </footer>

    <script>
      // Alpine.js Article Data Component
      function articleData() {
        return {
          article: null,
          renderedContent: "",
          loading: true,

          async init() {
            await this.loadArticle();
          },

          async loadArticle() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get("slug");

            if (!slug) {
              this.loading = false;
              return;
            }

            try {
              // Fetch all news articles
              const response = await fetch(
                "https://api.github.com/repos/waougri/cpspd/contents/content/news"
              );

              if (!response.ok) {
                throw new Error("Failed to fetch news");
              }

              const files = await response.json();

              if (!Array.isArray(files)) {
                throw new Error("Invalid response");
              }

              // Find the matching article
              const articleFile = files.find(
                (file) =>
                  file.name.endsWith(".md") &&
                  file.name.replace(".md", "") === slug
              );

              if (!articleFile) {
                this.loading = false;
                return;
              }

              // Fetch article content
              const contentResponse = await fetch(articleFile.download_url);
              const content = await contentResponse.text();

              this.article = this.parseMarkdownPost(content, articleFile.name);

              if (this.article) {
                // Render markdown body
                this.renderedContent = marked.parse(this.article.body);

                // Update page title
                document.title = `${this.article.title} - Crown Point Consulting`;
              }
            } catch (error) {
              console.error("Error loading article:", error);
            } finally {
              this.loading = false;
            }
          },

          parseMarkdownPost(content, filename) {
            try {
              const frontmatterRegex = /^---\n([\s\S]*?)\n---/;
              const match = content.match(frontmatterRegex);

              if (!match) {
                console.warn(`No frontmatter found in ${filename}`);
                return null;
              }

              const frontmatter = match[1];
              const lines = frontmatter.split("\n");
              const data = {};

              lines.forEach((line) => {
                const colonIndex = line.indexOf(":");
                if (colonIndex > -1) {
                  const key = line.substring(0, colonIndex).trim();
                  let value = line.substring(colonIndex + 1).trim();
                  value = value.replace(/^["']|["']$/g, "");
                  data[key] = value;
                }
              });

              const date = new Date(data.date);
              const formattedDate = date.toLocaleDateString("en-US", {
                month: "long",
                day: "numeric",
                year: "numeric",
              });

              return {
                id: filename.replace(".md", ""),
                slug: filename.replace(".md", ""),
                title: data.title || "Untitled",
                date: data.date,
                formattedDate: formattedDate,
                summary: data.summary || "",
                image: data.image || null,
                body: content.replace(frontmatterRegex, "").trim(),
              };
            } catch (error) {
              console.error(`Error parsing ${filename}:`, error);
              return null;
            }
          },

          shareArticle(platform) {
            const url = window.location.href;
            const title = this.article.title;
            let shareUrl = "";

            switch (platform) {
              case "twitter":
                shareUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(
                  url
                )}&text=${encodeURIComponent(title)}`;
                break;
              case "facebook":
                shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(
                  url
                )}`;
                break;
              case "linkedin":
                shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(
                  url
                )}`;
                break;
            }

            if (shareUrl) {
              window.open(shareUrl, "_blank", "width=600,height=400");
            }
          },
        };
      }
    </script>
  </body>
</html>
